<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>YouTube Proxy Player</title>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    #player {
      width: 80%;
      max-width: 1280px;
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow: hidden;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div class="controls">
    <button onclick="setPlaybackRate(1)">1x</button>
    <button onclick="setPlaybackRate(1.25)">1.25x</button>
    <button onclick="setPlaybackRate(1.5)">1.5x</button>
    <button onclick="setPlaybackRate(2)">2x</button>

    <button onclick="setQuality('hd1080')">1080p</button>
    <button onclick="setQuality('hd2160')">4K</button>

    <button onclick="toggleFullScreen()">Fullscreen</button>
    <button onclick="startAirPlay()">ðŸ“º AirPlay / Smart TV</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'ofCVbNFHqHs', // <-- sostituisci col tuo ID video
        playerVars: {
          autoplay: 0,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1,
          vq: 'hd2160'
        },
        events: {
          'onReady': (event) => event.target.setPlaybackQuality('hd2160')
        }
      });
    }

    function setPlaybackRate(rate) {
      if (player) player.setPlaybackRate(rate);
    }

    function setQuality(quality) {
      if (player) player.setPlaybackQuality(quality);
    }

    function toggleFullScreen() {
      const iframe = player.getIframe();
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }

    async function startAirPlay() {
      const iframe = player.getIframe();
      try {
        const videoEl = iframe; 
        if ('remote' in videoEl) {
          await videoEl.remote.prompt(); // API Remote Playback (alcuni browser)
        } else if (window.WebKitPlaybackTargetAvailabilityEvent) {
          alert('Premi il pulsante AirPlay nel browser per trasmettere.');
        } else {
          alert('AirPlay non supportato su questo dispositivo.');
        }
      } catch (e) {
        console.error('Errore AirPlay:', e);
        alert('AirPlay non disponibile.');
      }
    }
  </script>
</body>
</html>
