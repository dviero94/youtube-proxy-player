<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Proxy Player</title>
  <style>
    html, body { margin:0; height:100%; background:#000; display:flex; justify-content:center; align-items:center; }
    #player-container { width:100%; height:100%; max-width:800px; aspect-ratio:16/9; position:relative; }
    #player { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    // prende l'ID del video dalla query ?v=
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('v') || 'JUiH2nspbgQ'; // ID di default

    // carica YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        videoId: videoId,
        playerVars: { controls: 0, modestbranding: 1, rel: 0, showinfo: 0 },
        events: { onReady: e => e.target.playVideo() }
      });
    };
  </script>
</body>
</html>
